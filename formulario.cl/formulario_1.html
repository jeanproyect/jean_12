<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="registroForm">
    <h2>Registro de Estudiantes</h2>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso" value="Basica" readonly>

    <label for="numero_computador">Número de Computador:</label>
    <input type="text" id="numero_computador" name="numero_computador" value="comp_1" readonly>

    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('registroForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form.nombre.value,
        curso: form.curso.value,
        numero_computador: form.numero_computador.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Guardar SOLO en la primera posición (reemplaza el anterior)
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si ya existe al menos un registro, reemplaza el primero
      if (registros.length > 0) {
        registros[0] = datos;
      } else {
        registros.push(datos);
      }

      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Registro actualizado correctamente ✅');

      form.reset();
    });
  </script>

</body>
</html>
