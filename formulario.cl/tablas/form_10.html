<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #607D8B;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #455A64;
    }
  </style>
</head>
<body>

  <form id="formFila10">
    <h2>Formulario Fila 10</h2>
    
    <label for="nombre10">Nombre:</label>
    <input type="text" id="nombre10" name="nombre10" required>

    <label for="curso10">Curso:</label>
    <input type="text" id="curso10" name="curso10" value="Basica" readonly>

    <label for="numero_computador10">Número de Computador:</label>
    <input type="text" id="numero_computador10" name="numero_computador10" value="comp_10" readonly>

    <button type="submit">Enviar Fila 10</button>
  </form>

  <script>
    const form10 = document.getElementById('formFila10');

    form10.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form10.nombre10.value,
        curso: form10.curso10.value,
        numero_computador: form10.numero_computador10.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 10, la agregamos vacía
      while (registros.length < 10) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 10 (índice 9)
      registros[9] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 10 actualizada correctamente ✅');

      form10.reset();
    });
  </script>

</body>
</html>
