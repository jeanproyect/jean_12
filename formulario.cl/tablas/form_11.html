<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 11</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #E91E63;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #C2185B;
    }
  </style>
</head>
<body>

  <form id="formFila11">
    <h2>Formulario Fila 11</h2>
    
    <label for="nombre11">Nombre:</label>
    <input type="text" id="nombre11" name="nombre11" required>

    <label for="curso11">Curso:</label>
    <input type="text" id="curso11" name="curso11" value="Basica" readonly>

    <label for="numero_computador11">Número de Computador:</label>
    <input type="text" id="numero_computador11" name="numero_computador11" value="comp_11" readonly>

    <button type="submit">Enviar Fila 11</button>
  </form>

  <script>
    const form11 = document.getElementById('formFila11');

    form11.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form11.nombre11.value,
        curso: form11.curso11.value,
        numero_computador: form11.numero_computador11.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 11, la agregamos vacía
      while (registros.length < 11) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 11 (índice 10)
      registros[10] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 11 actualizada correctamente ✅');

      form11.reset();
    });
  </script>

</body>
</html>
