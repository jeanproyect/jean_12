<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 12</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45A049;
    }
  </style>
</head>
<body>

  <form id="formFila12">
    <h2>Formulario Fila 12</h2>
    
    <label for="nombre12">Nombre:</label>
    <input type="text" id="nombre12" name="nombre12" required>

    <label for="curso12">Curso:</label>
    <input type="text" id="curso12" name="curso12" value="Basica" readonly>

    <label for="numero_computador12">Número de Computador:</label>
    <input type="text" id="numero_computador12" name="numero_computador12" value="comp_12" readonly>

    <button type="submit">Enviar Fila 12</button>
  </form>

  <script>
    const form12 = document.getElementById('formFila12');

    form12.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form12.nombre12.value,
        curso: form12.curso12.value,
        numero_computador: form12.numero_computador12.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 12, la agregamos vacía
      while (registros.length < 12) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 12 (índice 11)
      registros[11] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 12 actualizada correctamente ✅');

      form12.reset();
    });
  </script>

</body>
</html>
