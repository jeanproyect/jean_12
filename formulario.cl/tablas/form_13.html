<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 13</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #FF5722;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #E64A19;
    }
  </style>
</head>
<body>

  <form id="formFila13">
    <h2>Formulario Fila 13</h2>
    
    <label for="nombre13">Nombre:</label>
    <input type="text" id="nombre13" name="nombre13" required>

    <label for="curso13">Curso:</label>
    <input type="text" id="curso13" name="curso13" value="Basica" readonly>

    <label for="numero_computador13">Número de Computador:</label>
    <input type="text" id="numero_computador13" name="numero_computador13" value="comp_13" readonly>

    <button type="submit">Enviar Fila 13</button>
  </form>

  <script>
    const form13 = document.getElementById('formFila13');

    form13.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form13.nombre13.value,
        curso: form13.curso13.value,
        numero_computador: form13.numero_computador13.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 13, la agregamos vacía
      while (registros.length < 13) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 13 (índice 12)
      registros[12] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 13 actualizada correctamente ✅');

      form13.reset();
    });
  </script>

</body>
</html>
