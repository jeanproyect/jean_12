<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 14</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #9C27B0;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7B1FA2;
    }
  </style>
</head>
<body>

  <form id="formFila14">
    <h2>Formulario Fila 14</h2>
    
    <label for="nombre14">Nombre:</label>
    <input type="text" id="nombre14" name="nombre14" required>

    <label for="curso14">Curso:</label>
    <input type="text" id="curso14" name="curso14" value="Basica" readonly>

    <label for="numero_computador14">Número de Computador:</label>
    <input type="text" id="numero_computador14" name="numero_computador14" value="comp_14" readonly>

    <button type="submit">Enviar Fila 14</button>
  </form>

  <script>
    const form14 = document.getElementById('formFila14');

    form14.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form14.nombre14.value,
        curso: form14.curso14.value,
        numero_computador: form14.numero_computador14.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 14, la agregamos vacía
      while (registros.length < 14) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 14 (índice 13)
      registros[13] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 14 actualizada correctamente ✅');

      form14.reset();
    });
  </script>

</body>
</html>
