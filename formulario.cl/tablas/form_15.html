<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 15</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #3F51B5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #303F9F;
    }
  </style>
</head>
<body>

  <form id="formFila15">
    <h2>Formulario Fila 15</h2>
    
    <label for="nombre15">Nombre:</label>
    <input type="text" id="nombre15" name="nombre15" required>

    <label for="curso15">Curso:</label>
    <input type="text" id="curso15" name="curso15" value="Basica" readonly>

    <label for="numero_computador15">Número de Computador:</label>
    <input type="text" id="numero_computador15" name="numero_computador15" value="comp_15" readonly>

    <button type="submit">Enviar Fila 15</button>
  </form>

  <script>
    const form15 = document.getElementById('formFila15');

    form15.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form15.nombre15.value,
        curso: form15.curso15.value,
        numero_computador: form15.numero_computador15.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 15, la agregamos vacía
      while (registros.length < 15) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 15 (índice 14)
      registros[14] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 15 actualizada correctamente ✅');

      form15.reset();
    });
  </script>

</body>
</html>
