<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 17</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #FF9800;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #FB8C00;
    }
  </style>
</head>
<body>

  <form id="formFila17">
    <h2>Formulario Fila 17</h2>
    
    <label for="nombre17">Nombre:</label>
    <input type="text" id="nombre17" name="nombre17" required>

    <label for="curso17">Curso:</label>
    <input type="text" id="curso17" name="curso17" value="Basica" readonly>

    <label for="numero_computador17">Número de Computador:</label>
    <input type="text" id="numero_computador17" name="numero_computador17" value="comp_17" readonly>

    <button type="submit">Enviar Fila 17</button>
  </form>

  <script>
    const form17 = document.getElementById('formFila17');

    form17.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form17.nombre17.value,
        curso: form17.curso17.value,
        numero_computador: form17.numero_computador17.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 17, la agregamos vacía
      while (registros.length < 17) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 17 (índice 16)
      registros[16] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 17 actualizada correctamente ✅');

      form17.reset();
    });
  </script>

</body>
</html>
