<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 18</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #795548;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5D4037;
    }
  </style>
</head>
<body>

  <form id="formFila18">
    <h2>Formulario Fila 18</h2>
    
    <label for="nombre18">Nombre:</label>
    <input type="text" id="nombre18" name="nombre18" required>

    <label for="curso18">Curso:</label>
    <input type="text" id="curso18" name="curso18" value="Basica" readonly>

    <label for="numero_computador18">Número de Computador:</label>
    <input type="text" id="numero_computador18" name="numero_computador18" value="comp_18" readonly>

    <button type="submit">Enviar Fila 18</button>
  </form>

  <script>
    const form18 = document.getElementById('formFila18');

    form18.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form18.nombre18.value,
        curso: form18.curso18.value,
        numero_computador: form18.numero_computador18.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 18, la agregamos vacía
      while (registros.length < 18) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 18 (índice 17)
      registros[17] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 18 actualizada correctamente ✅');

      form18.reset();
    });
  </script>

</body>
</html>
