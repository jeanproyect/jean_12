<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 19</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #607D8B;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #455A64;
    }
  </style>
</head>
<body>

  <form id="formFila19">
    <h2>Formulario Fila 19</h2>
    
    <label for="nombre19">Nombre:</label>
    <input type="text" id="nombre19" name="nombre19" required>

    <label for="curso19">Curso:</label>
    <input type="text" id="curso19" name="curso19" value="Basica" readonly>

    <label for="numero_computador19">Número de Computador:</label>
    <input type="text" id="numero_computador19" name="numero_computador19" value="comp_19" readonly>

    <button type="submit">Enviar Fila 19</button>
  </form>

  <script>
    const form19 = document.getElementById('formFila19');

    form19.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form19.nombre19.value,
        curso: form19.curso19.value,
        numero_computador: form19.numero_computador19.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 19, la agregamos vacía
      while (registros.length < 19) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 19 (índice 18)
      registros[18] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 19 actualizada correctamente ✅');

      form19.reset();
    });
  </script>

</body>
</html>
