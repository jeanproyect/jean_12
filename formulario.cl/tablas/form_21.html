<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 21</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #E91E63;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #C2185B;
    }
  </style>
</head>
<body>

  <form id="formFila21">
    <h2>Formulario Fila 21</h2>
    
    <label for="nombre21">Nombre:</label>
    <input type="text" id="nombre21" name="nombre21" required>

    <label for="curso21">Curso:</label>
    <input type="text" id="curso21" name="curso21" value="Basica" readonly>

    <label for="numero_computador21">Número de Computador:</label>
    <input type="text" id="numero_computador21" name="numero_computador21" value="comp_21" readonly>

    <button type="submit">Enviar Fila 21</button>
  </form>

  <script>
    const form21 = document.getElementById('formFila21');

    form21.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form21.nombre21.value,
        curso: form21.curso21.value,
        numero_computador: form21.numero_computador21.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 21, la agregamos vacía
      while (registros.length < 21) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 21 (índice 20)
      registros[20] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 21 actualizada correctamente ✅');

      form21.reset();
    });
  </script>

</body>
</html>
