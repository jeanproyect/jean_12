<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 23</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #FF5722;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #E64A19;
    }
  </style>
</head>
<body>

  <form id="formFila23">
    <h2>Formulario Fila 23</h2>
    
    <label for="nombre23">Nombre:</label>
    <input type="text" id="nombre23" name="nombre23" required>

    <label for="curso23">Curso:</label>
    <input type="text" id="curso23" name="curso23" value="Basica" readonly>

    <label for="numero_computador23">Número de Computador:</label>
    <input type="text" id="numero_computador23" name="numero_computador23" value="comp_23" readonly>

    <button type="submit">Enviar Fila 23</button>
  </form>

  <script>
    const form23 = document.getElementById('formFila23');

    form23.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form23.nombre23.value,
        curso: form23.curso23.value,
        numero_computador: form23.numero_computador23.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 23, la agregamos vacía
      while (registros.length < 23) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 23 (índice 22)
      registros[22] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 23 actualizada correctamente ✅');

      form23.reset();
    });
  </script>

</body>
</html>
