<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 24</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #3F51B5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #303F9F;
    }
  </style>
</head>
<body>

  <form id="formFila24">
    <h2>Formulario Fila 24</h2>
    
    <label for="nombre24">Nombre:</label>
    <input type="text" id="nombre24" name="nombre24" required>

    <label for="curso24">Curso:</label>
    <input type="text" id="curso24" name="curso24" value="Basica" readonly>

    <label for="numero_computador24">Número de Computador:</label>
    <input type="text" id="numero_computador24" name="numero_computador24" value="comp_24" readonly>

    <button type="submit">Enviar Fila 24</button>
  </form>

  <script>
    const form24 = document.getElementById('formFila24');

    form24.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form24.nombre24.value,
        curso: form24.curso24.value,
        numero_computador: form24.numero_computador24.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 24, la agregamos vacía
      while (registros.length < 24) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 24 (índice 23)
      registros[23] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 24 actualizada correctamente ✅');

      form24.reset();
    });
  </script>

</body>
</html>
