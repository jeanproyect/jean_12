<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 26</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #FF9800;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #FB8C00;
    }
  </style>
</head>
<body>

  <form id="formFila26">
    <h2>Formulario Fila 26</h2>
    
    <label for="nombre26">Nombre:</label>
    <input type="text" id="nombre26" name="nombre26" required>

    <label for="curso26">Curso:</label>
    <input type="text" id="curso26" name="curso26" value="Basica" readonly>

    <label for="numero_computador26">Número de Computador:</label>
    <input type="text" id="numero_computador26" name="numero_computador26" value="comp_26" readonly>

    <button type="submit">Enviar Fila 26</button>
  </form>

  <script>
    const form26 = document.getElementById('formFila26');

    form26.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form26.nombre26.value,
        curso: form26.curso26.value,
        numero_computador: form26.numero_computador26.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 26, la agregamos vacía
      while (registros.length < 26) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 26 (índice 25)
      registros[25] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 26 actualizada correctamente ✅');

      form26.reset();
    });
  </script>

</body>
</html>
