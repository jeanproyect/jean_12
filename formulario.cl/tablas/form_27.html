<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 27</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>

  <form id="formFila27">
    <h2>Formulario Fila 27</h2>
    
    <label for="nombre27">Nombre:</label>
    <input type="text" id="nombre27" name="nombre27" required>

    <label for="curso27">Curso:</label>
    <input type="text" id="curso27" name="curso27" value="Basica" readonly>

    <label for="numero_computador27">Número de Computador:</label>
    <input type="text" id="numero_computador27" name="numero_computador27" value="comp_27" readonly>

    <button type="submit">Enviar Fila 27</button>
  </form>

  <script>
    const form27 = document.getElementById('formFila27');

    form27.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form27.nombre27.value,
        curso: form27.curso27.value,
        numero_computador: form27.numero_computador27.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 27, la agregamos vacía
      while (registros.length < 27) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 27 (índice 26)
      registros[26] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 27 actualizada correctamente ✅');

      form27.reset();
    });
  </script>

</body>
</html>
