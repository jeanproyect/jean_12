<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 28</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #9C27B0;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7B1FA2;
    }
  </style>
</head>
<body>

  <form id="formFila28">
    <h2>Formulario Fila 28</h2>
    
    <label for="nombre28">Nombre:</label>
    <input type="text" id="nombre28" name="nombre28" required>

    <label for="curso28">Curso:</label>
    <input type="text" id="curso28" name="curso28" value="Basica" readonly>

    <label for="numero_computador28">Número de Computador:</label>
    <input type="text" id="numero_computador28" name="numero_computador28" value="comp_28" readonly>

    <button type="submit">Enviar Fila 28</button>
  </form>

  <script>
    const form28 = document.getElementById('formFila28');

    form28.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form28.nombre28.value,
        curso: form28.curso28.value,
        numero_computador: form28.numero_computador28.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 28, la agregamos vacía
      while (registros.length < 28) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 28 (índice 27)
      registros[27] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 28 actualizada correctamente ✅');

      form28.reset();
    });
  </script>

</body>
</html>
