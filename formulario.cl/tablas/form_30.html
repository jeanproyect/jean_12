<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 30</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #607D8B;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #455A64;
    }
  </style>
</head>
<body>

  <form id="formFila30">
    <h2>Formulario Fila 30</h2>
    
    <label for="nombre30">Nombre:</label>
    <input type="text" id="nombre30" name="nombre30" required>

    <label for="curso30">Curso:</label>
    <input type="text" id="curso30" name="curso30" value="Basica" readonly>

    <label for="numero_computador30">Número de Computador:</label>
    <input type="text" id="numero_computador30" name="numero_computador30" value="comp_30" readonly>

    <button type="submit">Enviar Fila 30</button>
  </form>

  <script>
    const form30 = document.getElementById('formFila30');

    form30.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form30.nombre30.value,
        curso: form30.curso30.value,
        numero_computador: form30.numero_computador30.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 30, la agregamos vacía
      while (registros.length < 30) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 30 (índice 29)
      registros[29] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 30 actualizada correctamente ✅');

      form30.reset();
    });
  </script>

</body>
</html>
