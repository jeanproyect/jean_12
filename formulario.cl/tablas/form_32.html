<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #673AB7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5E35B1;
    }
  </style>
</head>
<body>

  <form id="formFila32">
    <h2>Formulario Fila 32</h2>
    
    <label for="nombre32">Nombre:</label>
    <input type="text" id="nombre32" name="nombre32" required>

    <label for="curso32">Curso:</label>
    <input type="text" id="curso32" name="curso32" value="Basica" readonly>

    <label for="numero_computador32">Número de Computador:</label>
    <input type="text" id="numero_computador32" name="numero_computador32" value="comp_32" readonly>

    <button type="submit">Enviar Fila 32</button>
  </form>

  <script>
    const form32 = document.getElementById('formFila32');

    form32.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form32.nombre32.value,
        curso: form32.curso32.value,
        numero_computador: form32.numero_computador32.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 32, la agregamos vacía
      while (registros.length < 32) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 32 (índice 31)
      registros[31] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 32 actualizada correctamente ✅');

      form32.reset();
    });
  </script>

</body>
</html>
