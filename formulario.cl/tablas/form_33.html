<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 33</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #FF5722;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #E64A19;
    }
  </style>
</head>
<body>

  <form id="formFila33">
    <h2>Formulario Fila 33</h2>
    
    <label for="nombre33">Nombre:</label>
    <input type="text" id="nombre33" name="nombre33" required>

    <label for="curso33">Curso:</label>
    <input type="text" id="curso33" name="curso33" value="Basica" readonly>

    <label for="numero_computador33">Número de Computador:</label>
    <input type="text" id="numero_computador33" name="numero_computador33" value="comp_33" readonly>

    <button type="submit">Enviar Fila 33</button>
  </form>

  <script>
    const form33 = document.getElementById('formFila33');

    form33.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form33.nombre33.value,
        curso: form33.curso33.value,
        numero_computador: form33.numero_computador33.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 33, la agregamos vacía
      while (registros.length < 33) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 33 (índice 32)
      registros[32] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 33 actualizada correctamente ✅');

      form33.reset();
    });
  </script>

</body>
</html>
