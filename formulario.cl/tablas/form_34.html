<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 34</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #3F51B5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #303F9F;
    }
  </style>
</head>
<body>

  <form id="formFila34">
    <h2>Formulario Fila 34</h2>
    
    <label for="nombre34">Nombre:</label>
    <input type="text" id="nombre34" name="nombre34" required>

    <label for="curso34">Curso:</label>
    <input type="text" id="curso34" name="curso34" value="Basica" readonly>

    <label for="numero_computador34">Número de Computador:</label>
    <input type="text" id="numero_computador34" name="numero_computador34" value="comp_34" readonly>

    <button type="submit">Enviar Fila 34</button>
  </form>

  <script>
    const form34 = document.getElementById('formFila34');

    form34.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form34.nombre34.value,
        curso: form34.curso34.value,
        numero_computador: form34.numero_computador34.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 34, la agregamos vacía
      while (registros.length < 34) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 34 (índice 33)
      registros[33] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 34 actualizada correctamente ✅');

      form34.reset();
    });
  </script>

</body>
</html>
