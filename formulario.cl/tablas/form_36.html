<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 36</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #795548;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5D4037;
    }
  </style>
</head>
<body>

  <form id="formFila36">
    <h2>Formulario Fila 36</h2>
    
    <label for="nombre36">Nombre:</label>
    <input type="text" id="nombre36" name="nombre36" required>

    <label for="curso36">Curso:</label>
    <input type="text" id="curso36" name="curso36" value="Basica" readonly>

    <label for="numero_computador36">Número de Computador:</label>
    <input type="text" id="numero_computador36" name="numero_computador36" value="comp_36" readonly>

    <button type="submit">Enviar Fila 36</button>
  </form>

  <script>
    const form36 = document.getElementById('formFila36');

    form36.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form36.nombre36.value,
        curso: form36.curso36.value,
        numero_computador: form36.numero_computador36.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 36, la agregamos vacía
      while (registros.length < 36) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 36 (índice 35)
      registros[35] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 36 actualizada correctamente ✅');

      form36.reset();
    });
  </script>

</body>
</html>
