<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 37</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #607D8B;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #455A64;
    }
  </style>
</head>
<body>

  <form id="formFila37">
    <h2>Formulario Fila 37</h2>
    
    <label for="nombre37">Nombre:</label>
    <input type="text" id="nombre37" name="nombre37" required>

    <label for="curso37">Curso:</label>
    <input type="text" id="curso37" name="curso37" value="Basica" readonly>

    <label for="numero_computador37">Número de Computador:</label>
    <input type="text" id="numero_computador37" name="numero_computador37" value="comp_37" readonly>

    <button type="submit">Enviar Fila 37</button>
  </form>

  <script>
    const form37 = document.getElementById('formFila37');

    form37.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form37.nombre37.value,
        curso: form37.curso37.value,
        numero_computador: form37.numero_computador37.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 37, la agregamos vacía
      while (registros.length < 37) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 37 (índice 36)
      registros[36] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 37 actualizada correctamente ✅');

      form37.reset();
    });
  </script>

</body>
</html>
