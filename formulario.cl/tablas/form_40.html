<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 40</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #00BCD4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097A7;
    }
  </style>
</head>
<body>

  <form id="formFila40">
    <h2>Formulario Fila 40</h2>
    
    <label for="nombre40">Nombre:</label>
    <input type="text" id="nombre40" name="nombre40" required>

    <label for="curso40">Curso:</label>
    <input type="text" id="curso40" name="curso40" value="Basica" readonly>

    <label for="numero_computador40">Número de Computador:</label>
    <input type="text" id="numero_computador40" name="numero_computador40" value="comp_40" readonly>

    <button type="submit">Enviar Fila 40</button>
  </form>

  <script>
    const form40 = document.getElementById('formFila40');

    form40.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form40.nombre40.value,
        curso: form40.curso40.value,
        numero_computador: form40.numero_computador40.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 40, la agregamos vacía
      while (registros.length < 40) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 40 (índice 39)
      registros[39] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 40 actualizada correctamente ✅');

      form40.reset();
    });
  </script>

</body>
</html>
