<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 41</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #FF9800;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #F57C00;
    }
  </style>
</head>
<body>

  <form id="formFila41">
    <h2>Formulario Fila 41</h2>
    
    <label for="nombre41">Nombre:</label>
    <input type="text" id="nombre41" name="nombre41" required>

    <label for="curso41">Curso:</label>
    <input type="text" id="curso41" name="curso41" value="Basica" readonly>

    <label for="numero_computador41">Número de Computador:</label>
    <input type="text" id="numero_computador41" name="numero_computador41" value="comp_41" readonly>

    <button type="submit">Enviar Fila 41</button>
  </form>

  <script>
    const form41 = document.getElementById('formFila41');

    form41.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form41.nombre41.value,
        curso: form41.curso41.value,
        numero_computador: form41.numero_computador41.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 41, la agregamos vacía
      while (registros.length < 41) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 41 (índice 40)
      registros[40] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 41 actualizada correctamente ✅');

      form41.reset();
    });
  </script>

</body>
</html>
