<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 43</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #3F51B5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #303F9F;
    }
  </style>
</head>
<body>

  <form id="formFila43">
    <h2>Formulario Fila 43</h2>
    
    <label for="nombre43">Nombre:</label>
    <input type="text" id="nombre43" name="nombre43" required>

    <label for="curso43">Curso:</label>
    <input type="text" id="curso43" name="curso43" value="Basica" readonly>

    <label for="numero_computador43">Número de Computador:</label>
    <input type="text" id="numero_computador43" name="numero_computador43" value="comp_43" readonly>

    <button type="submit">Enviar Fila 43</button>
  </form>

  <script>
    const form43 = document.getElementById('formFila43');

    form43.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form43.nombre43.value,
        curso: form43.curso43.value,
        numero_computador: form43.numero_computador43.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 43, la agregamos vacía
      while (registros.length < 43) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 43 (índice 42)
      registros[42] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 43 actualizada correctamente ✅');

      form43.reset();
    });
  </script>

</body>
</html>
