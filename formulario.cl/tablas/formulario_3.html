<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="formFila3">
    <h2>Formulario Fila 3</h2>
    
    <label for="nombre3">Nombre:</label>
    <input type="text" id="nombre3" name="nombre3" required>

    <label for="curso3">Curso:</label>
    <input type="text" id="curso3" name="curso3" value="Basica" readonly>

    <label for="numero_computador3">Número de Computador:</label>
    <input type="text" id="numero_computador3" name="numero_computador3" value="comp_3" readonly>

    <button type="submit">Enviar Fila 3</button>
  </form>

  <script>
    const form3 = document.getElementById('formFila3');

    form3.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form3.nombre3.value,
        curso: form3.curso3.value,
        numero_computador: form3.numero_computador3.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 3, la agregamos vacía
      while (registros.length < 3) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 3 (índice 2)
      registros[2] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 3 actualizada correctamente ✅');

      form3.reset();
    });
  </script>

</body>
</html>
