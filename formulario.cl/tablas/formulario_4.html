<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #FF5722;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <form id="formFila4">
    <h2>Formulario Fila 4</h2>
    
    <label for="nombre4">Nombre:</label>
    <input type="text" id="nombre4" name="nombre4" required>

    <label for="curso4">Curso:</label>
    <input type="text" id="curso4" name="curso4" value="Basica" readonly>

    <label for="numero_computador4">Número de Computador:</label>
    <input type="text" id="numero_computador4" name="numero_computador4" value="comp_4" readonly>

    <button type="submit">Enviar Fila 4</button>
  </form>

  <script>
    const form4 = document.getElementById('formFila4');

    form4.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form4.nombre4.value,
        curso: form4.curso4.value,
        numero_computador: form4.numero_computador4.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 4, la agregamos vacía
      while (registros.length < 4) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 4 (índice 3)
      registros[3] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 4 actualizada correctamente ✅');

      form4.reset();
    });
  </script>

</body>
</html>
