<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #9C27B0;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7B1FA2;
    }
  </style>
</head>
<body>

  <form id="formFila5">
    <h2>Formulario Fila 5</h2>
    
    <label for="nombre5">Nombre:</label>
    <input type="text" id="nombre5" name="nombre5" required>

    <label for="curso5">Curso:</label>
    <input type="text" id="curso5" name="curso5" value="Basica" readonly>

    <label for="numero_computador5">Número de Computador:</label>
    <input type="text" id="numero_computador5" name="numero_computador5" value="comp_5" readonly>

    <button type="submit">Enviar Fila 5</button>
  </form>

  <script>
    const form5 = document.getElementById('formFila5');

    form5.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form5.nombre5.value,
        curso: form5.curso5.value,
        numero_computador: form5.numero_computador5.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 5, la agregamos vacía
      while (registros.length < 5) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 5 (índice 4)
      registros[4] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 5 actualizada correctamente ✅');

      form5.reset();
    });
  </script>

</body>
</html>
