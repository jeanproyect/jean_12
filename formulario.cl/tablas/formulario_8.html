<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #FF9800;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #FB8C00;
    }
  </style>
</head>
<body>

  <form id="formFila8">
    <h2>Formulario Fila 8</h2>
    
    <label for="nombre8">Nombre:</label>
    <input type="text" id="nombre8" name="nombre8" required>

    <label for="curso8">Curso:</label>
    <input type="text" id="curso8" name="curso8" value="Basica" readonly>

    <label for="numero_computador8">Número de Computador:</label>
    <input type="text" id="numero_computador8" name="numero_computador8" value="comp_8" readonly>

    <button type="submit">Enviar Fila 8</button>
  </form>

  <script>
    const form8 = document.getElementById('formFila8');

    form8.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form8.nombre8.value,
        curso: form8.curso8.value,
        numero_computador: form8.numero_computador8.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 8, la agregamos vacía
      while (registros.length < 8) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 8 (índice 7)
      registros[7] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 8 actualizada correctamente ✅');

      form8.reset();
    });
  </script>

</body>
</html>
