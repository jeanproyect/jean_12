<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 9</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #795548;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5D4037;
    }
  </style>
</head>
<body>

  <form id="formFila9">
    <h2>Formulario Fila 9</h2>
    
    <label for="nombre9">Nombre:</label>
    <input type="text" id="nombre9" name="nombre9" required>

    <label for="curso9">Curso:</label>
    <input type="text" id="curso9" name="curso9" value="Basica" readonly>

    <label for="numero_computador9">Número de Computador:</label>
    <input type="text" id="numero_computador9" name="numero_computador9" value="comp_9" readonly>

    <button type="submit">Enviar Fila 9</button>
  </form>

  <script>
    const form9 = document.getElementById('formFila9');

    form9.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form9.nombre9.value,
        curso: form9.curso9.value,
        numero_computador: form9.numero_computador9.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 9, la agregamos vacía
      while (registros.length < 9) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 9 (índice 8)
      registros[8] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 9 actualizada correctamente ✅');

      form9.reset();
    });
  </script>

</body>
</html>
