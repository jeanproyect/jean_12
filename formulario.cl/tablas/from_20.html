<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Fila 20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #009688;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796B;
    }
  </style>
</head>
<body>

  <form id="formFila20">
    <h2>Formulario Fila 20</h2>
    
    <label for="nombre20">Nombre:</label>
    <input type="text" id="nombre20" name="nombre20" required>

    <label for="curso20">Curso:</label>
    <input type="text" id="curso20" name="curso20" value="Basica" readonly>

    <label for="numero_computador20">Número de Computador:</label>
    <input type="text" id="numero_computador20" name="numero_computador20" value="comp_20" readonly>

    <button type="submit">Enviar Fila 20</button>
  </form>

  <script>
    const form20 = document.getElementById('formFila20');

    form20.addEventListener('submit', (e) => {
      e.preventDefault();

      const datos = {
        nombre: form20.nombre20.value,
        curso: form20.curso20.value,
        numero_computador: form20.numero_computador20.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Obtener registros del localStorage
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no existe la fila 20, la agregamos vacía
      while (registros.length < 20) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }

      // Reemplazamos la fila 20 (índice 19)
      registros[19] = datos;

      // Guardar en localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Fila 20 actualizada correctamente ✅');

      form20.reset();
    });
  </script>

</body>
</html>
