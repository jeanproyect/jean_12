<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estudiantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    #tablaRegistro tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Registros de Estudiantes</h2>

  <table id="tablaRegistro">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Curso</th>
        <th>Número de Computador</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <!-- Registros aparecerán aquí -->
    </tbody>
  </table>

  <script>
    const tabla = document.getElementById('tablaRegistro').querySelector('tbody');

    function cargarRegistros() {
      let registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Si no hay registros, crear 44 filas vacías
      if (registros.length === 0) {
        for (let i = 0; i < 44; i++) {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          `;
          tabla.appendChild(fila);
        }
      } else {
        // Si hay registros, mostrarlos
        registros.forEach(datos => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${datos.nombre}</td>
            <td>${datos.curso}</td>
            <td>${datos.numero_computador}</td>
            <td>${datos.fecha}</td>
            <td>${datos.hora}</td>
          `;
          tabla.appendChild(fila);
        });
      }
    }

    window.addEventListener('load', cargarRegistros);
  </script>

</body>
</html>
