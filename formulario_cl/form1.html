<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="registroForm">
    <h2>Formulario-1</h2>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="curso">Curso:</label>
    <select id="curso" name="curso" required>
      <option value="">--Selecciona Curso--</option>
      <option value="Basica A">Basica A</option>
      <option value="Basica B">Basica B</option>
    </select>

    <label for="numero_computador">N√∫mero de Computador:</label>
    <input type="text" id="numero_computador" name="numero_computador" value="comp_1" readonly>

    <button type="submit" id="btnEnviar">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('registroForm');
    const btnEnviar = document.getElementById('btnEnviar');

    // üîπ Rangos permitidos en minutos desde medianoche
    const rangosPermitidos = [
      {inicio: 8*60, fin: 9*60+30},
      {inicio: 9*60+45, fin: 11*60+15},
      {inicio: 11*60+30, fin: 13*60},
      {inicio: 13*60+45, fin: 15*60+15},
      {inicio: 15*60+25, fin: 15*60+55},
      {inicio: 15*60+55, fin: 16*60+25}
    ];

    function obtenerRangoActual() {
      const ahora = new Date();
      const minutos = ahora.getHours()*60 + ahora.getMinutes();
      return rangosPermitidos.findIndex(r => minutos >= r.inicio && minutos <= r.fin);
    }

    function verificarEnvio() {
      const envios = JSON.parse(localStorage.getItem('enviosFormulario1')) || {};
      const rangoActual = obtenerRangoActual();
      if (rangoActual === -1) {
        btnEnviar.disabled = true; // Fuera de horario
      } else if (envios[rangoActual]) {
        btnEnviar.disabled = true; // Ya envi√≥ en este rango
      } else {
        btnEnviar.disabled = false; // Puede enviar
      }
    }

    // Revisar cada 10 segundos
    setInterval(verificarEnvio, 10000);
    window.addEventListener('load', verificarEnvio);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const ahora = new Date();
      const rangoActual = obtenerRangoActual();
      if (rangoActual === -1) {
        alert("‚è∞ Solo se puede enviar dentro de los horarios permitidos.");
        return;
      }

      const datos = {
        nombre: form.nombre.value,
        curso: form.curso.value,
        numero_computador: form.numero_computador.value,
        fecha: ahora.toLocaleDateString(),
        hora: ahora.toLocaleTimeString()
      };

      // Guardar en registros generales
      const registros = JSON.parse(localStorage.getItem('registros')) || [];
      while (registros.length < 1) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }
      registros[0] = datos; // Formulario-1 siempre en √≠ndice 0
      localStorage.setItem('registros', JSON.stringify(registros));

      // Marcar que ya envi√≥ en este rango
      const envios = JSON.parse(localStorage.getItem('enviosFormulario1')) || {};
      envios[rangoActual] = true;
      localStorage.setItem('enviosFormulario1', JSON.stringify(envios));

      alert('‚úÖ Registro enviado correctamente.');
      form.reset();
      verificarEnvio();
    });
  </script>

</body>
</html>
