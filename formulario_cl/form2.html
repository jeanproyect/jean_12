<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <form id="formFila2">
    <h2>Formulario-2</h2>
    
    <label for="nombre2">Nombre:</label>
    <input type="text" id="nombre2" name="nombre2" required>

    <label for="curso2">Curso:</label>
    <select id="curso2" name="curso2" required>
      <option value="">--Selecciona Curso--</option>
      <option value="Basica A">Basica A</option>
      <option value="Basica B">Basica B</option>
    </select>

    <label for="numero_computador2">Número de Computador:</label>
    <input type="text" id="numero_computador2" name="numero_computador2" value="comp_2" readonly>

    <button type="submit" id="btnEnviar2">Enviar Fila 2</button>
  </form>

  <script>
    const form2 = document.getElementById('formFila2');
    const btnEnviar2 = document.getElementById('btnEnviar2');

    // Rangos permitidos en minutos desde medianoche
    const rangosPermitidos = [
      {inicio: 8*60, fin: 9*60+30},
      {inicio: 9*60+45, fin: 11*60+15},
      {inicio: 11*60+30, fin: 13*60},
      {inicio: 13*60+45, fin: 15*60+15},
      {inicio: 15*60+25, fin: 15*60+55},
      {inicio: 15*60+55, fin: 16*60+25}
    ];

    function obtenerRangoActual() {
      const ahora = new Date();
      const minutos = ahora.getHours()*60 + ahora.getMinutes();
      return rangosPermitidos.findIndex(r => minutos >= r.inicio && minutos <= r.fin);
    }

    function verificarEnvio() {
      const registrosEnvios = JSON.parse(localStorage.getItem('enviosFormulario2')) || {};
      const rangoActual = obtenerRangoActual();
      if (rangoActual === -1) {
        btnEnviar2.disabled = true; // Fuera de horario
      } else if (registrosEnvios[rangoActual]) {
        btnEnviar2.disabled = true; // Ya envió en este rango
      } else {
        btnEnviar2.disabled = false; // Puede enviar
      }
    }

    // Revisar cada 10 segundos
    setInterval(verificarEnvio, 10000);
    window.addEventListener('load', verificarEnvio);

    form2.addEventListener('submit', (e) => {
      e.preventDefault();
      const rangoActual = obtenerRangoActual();
      if (rangoActual === -1) {
        alert("⏰ Fuera de horario permitido.");
        return;
      }

      const datos = {
        nombre: form2.nombre2.value,
        curso: form2.curso2.value,
        numero_computador: form2.numero_computador2.value,
        fecha: new Date().toLocaleDateString(),
        hora: new Date().toLocaleTimeString()
      };

      // Guardar en registros generales
      const registros = JSON.parse(localStorage.getItem('registros')) || [];
      while (registros.length < 2) {
        registros.push({ nombre: '', curso: '', numero_computador: '', fecha: '', hora: '' });
      }
      registros[1] = datos;
      localStorage.setItem('registros', JSON.stringify(registros));

      // Guardar que ya envió en este rango
      const registrosEnvios = JSON.parse(localStorage.getItem('enviosFormulario2')) || {};
      registrosEnvios[rangoActual] = true;
      localStorage.setItem('enviosFormulario2', JSON.stringify(registrosEnvios));

      alert('Fila 2 enviada correctamente ✅');
      form2.reset();
      verificarEnvio(); // Deshabilitar botón
    });
  </script>

</body>
</html>
