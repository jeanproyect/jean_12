<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AREA DE INFORM√ÅTICA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      margin-bottom: 15px;
    }

    table {
      border-collapse: collapse;
      width: 70%;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    #tablaRegistro tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .mensaje {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    /* Bot√≥n Guardar */
    #btnGuardar {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    #btnGuardar:hover {
      background: linear-gradient(45deg, #45a049, #4CAF50);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    /* üîî Estilo del toast (notificaci√≥n elegante) */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 2000;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: opacity 0.5s, bottom 0.5s;
    }

    #toast.show {
      visibility: visible;
      bottom: 50px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>AREA DE INFORM√ÅTICA</h2>
  <h2>Pr√©stamo de Computadores</h2>

  <div class="mensaje" id="mensajeEstado"></div>

  <table id="tablaRegistro">
    <thead>
      <tr>
        <th>N√∫mero de Computador</th>
        <th>Nombre y Apellido</th>
        <th>Curso</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <!-- Registros aparecer√°n aqu√≠ -->
    </tbody>
  </table>

  <!-- Bot√≥n Guardar PDF -->
  <button id="btnGuardar" title="Guardar tabla como PDF">
    üíæ Guardar
  </button>

  <!-- üîî Toast (notificaci√≥n) -->
  <div id="toast">‚úÖ PDF guardado y datos eliminados.</div>

  <!-- Librer√≠as jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    const tabla = document.getElementById('tablaRegistro').querySelector('tbody');
    const mensajeEstado = document.getElementById('mensajeEstado');
    const toast = document.getElementById('toast');

    function cargarRegistros() {
      let registros = JSON.parse(localStorage.getItem('registros')) || [];
      tabla.innerHTML = "";

      if (registros.length === 0) {
        for (let i = 0; i < 44; i++) {
          const fila = document.createElement('tr');
          fila.innerHTML = `<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>`;
          tabla.appendChild(fila);
        }
        mensajeEstado.textContent = "üìã No hay registros cargados a√∫n.";
        mensajeEstado.style.color = "gray";
      } else {
        registros.forEach(datos => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${datos.numero_computador || ""}</td>
            <td>${datos.nombre || ""}</td>
            <td>${datos.curso || ""}</td>
            <td>${datos.fecha || ""}</td>
            <td>${datos.hora || ""}</td>
          `;
          tabla.appendChild(fila);
        });
        mensajeEstado.textContent = "‚úÖ Datos cargados correctamente.";
        mensajeEstado.style.color = "green";
      }
    }

    window.addEventListener('load', cargarRegistros);
    setInterval(cargarRegistros, 10000);

    // ---- Guardar PDF + Limpiar tabla ----
    const btnGuardar = document.getElementById('btnGuardar');
    btnGuardar.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("√Årea de Inform√°tica - Pr√©stamo de Computadores", 10, 10);
      doc.autoTable({ html: '#tablaRegistro', startY: 20 });
      doc.save('prestamo_computadores.pdf');

      // üßπ Borrar datos del almacenamiento local
      localStorage.removeItem('registros');

      // üßπ Limpiar la tabla visualmente
      tabla.innerHTML = "";
      for (let i = 0; i < 44; i++) {
        const fila = document.createElement('tr');
        fila.innerHTML = `<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>`;
        tabla.appendChild(fila);
      }

      mensajeEstado.textContent = "üßπ Datos eliminados despu√©s de guardar el PDF.";
      mensajeEstado.style.color = "red";

      // üîî Mostrar toast
      mostrarToast("‚úÖ PDF guardado y datos eliminados correctamente.");
    });

    // Funci√≥n para mostrar el toast
    function mostrarToast(mensaje) {
      toast.textContent = mensaje;
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }
  </script>

</body>
</html>
